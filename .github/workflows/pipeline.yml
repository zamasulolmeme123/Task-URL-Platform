name: CI-CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  TAG: sha-${{ github.sha }}
  IMAGE_REPO: task-url-platform
  OWNER: zamasulolmeme123
  DEPLOY_DIR: /home/roman/projects/Task-URL-Platform

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build+Push API
        run: |
          docker build -t ghcr.io/${OWNER}/${IMAGE_REPO}/api:${TAG} ./api
          docker push ghcr.io/${OWNER}/${IMAGE_REPO}/api:${TAG}

      - name: Build+Push Worker
        run: |
          docker build -t ghcr.io/${OWNER}/${IMAGE_REPO}/worker:${TAG} ./worker
          docker push ghcr.io/${OWNER}/${IMAGE_REPO}/worker:${TAG}

  deploy:
    runs-on: self-hosted
    needs: [build_push]
    permissions:
      packages: read
      contents: read
    steps:
      - name: Login GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Deploy on VPS
        run: |
          cd "${DEPLOY_DIR}"
          IMAGE_TAG="${TAG}" docker compose -f docker-compose.prod.yml --env-file .env pull
          IMAGE_TAG="${TAG}" docker compose -f docker-compose.prod.yml --env-file .env up -d
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8080/health >/dev/null; then
                echo "health OK"
                exit 0
            fi
            echo "waiting health... ($i/30)"
            sleep 2
            done
            echo "health FAILED"
            docker compose -f docker-compose.prod.yml --env-file .env ps
            docker compose -f docker-compose.prod.yml --env-file .env logs --tail=200 nginx api worker
            exit 1

