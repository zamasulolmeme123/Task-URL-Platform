name: CI

on:
  push:
  pull_request:

jobs:
  compose-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Prepare env
        run: cp .env.example .env

      - name: Build images
        run: docker compose build

      - name: Start stack
        run: docker compose up -d

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API is up"
              exit 0
            fi
            sleep 2
          done
          echo "API did not start in time"
          docker compose ps
          docker compose logs --no-color
          exit 1

      - name: Create task
        id: create
        run: |
          RESP=$(curl -fsS -X POST http://localhost:8000/tasks \
            -H "Content-Type: application/json" \
            -d '{"text":"ci test"}')
          echo "$RESP"
          TASK_ID=$(python - <<'PY'
            import json,sys
            print(json.loads(sys.stdin.read())["task_id"])
            PY
            <<< "$RESP")
          echo "task_id=$TASK_ID" >> $GITHUB_OUTPUT

      - name: Wait worker and check status
        run: |
          TASK_ID="${{ steps.create.outputs.task_id }}"
          for i in {1..20}; do
            RESP=$(curl -fsS "http://localhost:8000/tasks/$TASK_ID")
            echo "$RESP"
            STATUS=$(python - <<'PY'
            import json,sys
            print(json.loads(sys.stdin.read())["status"])
            PY
            <<< "$RESP")
                        if [ "$STATUS" = "done" ]; then
                        echo "Done!"
                        exit 0
                        fi
                        sleep 2
                    done
                    echo "Task was not done in time"
                    exit 1

                - name: Show logs
                    if: always()
                    run: docker compose logs --no-color

                - name: Tear down
                    if: always()
                    run: docker compose down -v
