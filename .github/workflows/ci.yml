name: CI

on:
  push:
  pull_request:

jobs:
  compose-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env
        run: |
          cat > .env <<'EOF'
          POSTGRES_DB=appdb
          POSTGRES_USER=app_user
          POSTGRES_PASSWORD=app_pass
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          EOF

      - name: Build images
        run: docker compose build

      - name: Start stack
        run: docker compose up -d

      - name: Wait for Nginx -> API health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/health >/dev/null; then
              echo "OK"
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          exit 1

      - name: Create task via Nginx
        id: create
        run: |
          RESP=$(curl -fsS -X POST http://localhost:8080/tasks \
            -H "Content-Type: application/json" \
            -d '{"text":"ci test"}')
          echo "$RESP"
          TASK_ID=$(python - <<'PY'
            import json,sys
            print(json.loads(sys.stdin.read())["task_id"])
            PY
            <<< "$RESP")
                    echo "task_id=$TASK_ID" >> $GITHUB_OUTPUT

                - name: Wait worker and check done
                    run: |
                    TASK_ID="${{ steps.create.outputs.task_id }}"
                    for i in {1..20}; do
                        RESP=$(curl -fsS "http://localhost:8080/tasks/$TASK_ID")
                        echo "$RESP"
                        STATUS=$(python - <<'PY'
            import json,sys
            print(json.loads(sys.stdin.read())["status"])
            PY
            <<< "$RESP")
                        if [ "$STATUS" = "done" ]; then
                        echo "Done!"
                        exit 0
                        fi
                        sleep 2
                    done
                    echo "Task not done in time"
                    exit 1

                - name: Logs (db)
                    if: always()
                    run: docker compose logs --no-color db

                - name: Logs (all)
                    if: always()
                    run: docker compose logs --no-color

                - name: Tear down
                    if: always()
                    run: docker compose down -v
